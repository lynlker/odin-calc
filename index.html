<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="master.css">
    <title>Odin Calculator by lynlker</title>
</head>
<body>
    <h1>Basic Ass Calculator</h1>
    <div class="calculator-area">
        <div class="screen-area">
            <p id="screen">0</p>
        </div>
        <div class="button-area">
            <div class="row">
                <button onclick="whenClicked('7');" class="btn" id="buttonSeven">7</button>
                <button onclick="whenClicked('8');" class="btn" id="buttonEight">8</button>
                <button onclick="whenClicked('9');" class="btn" id="buttonNine">9</button>
                <button onclick="whenClicked('-');" class="btn" id="minus">-</button>
            </div>
            <div class="row">
                <button onclick="whenClicked('4');" class="btn" id="buttonFour">4</button>
                <button onclick="whenClicked('5');" class="btn" id="buttonFive">5</button>
                <button onclick="whenClicked('6');" class="btn" id="buttonSix">6</button>
                <button onclick="whenClicked('+');" class="btn" id="buttonPlus">+</button>
            </div>
            <div class="row">
                <button onclick="whenClicked('1');" class="btn" id="buttonOne">1</button>
                <button onclick="whenClicked('2');" class="btn" id="buttonTwo">2</button>
                <button onclick="whenClicked('3');" class="btn" id="buttonThree">3</button>
                <button onclick="whenClicked('*');" class="btn" id="star">*</button>
            </div>
            <div class="row"></div>
            <button onclick="whenClicked('0');" class="btn" id="buttonZero">0</button>
            <button onclick="whenClicked('.');" class="btn" id="buttonDot">.</button>
            <button onclick="whenClicked('=');" class="btn" id="equals">=</button>
            <button onclick="whenClicked('/');" class="btn" id="division">/</button>
        </div>
        <button onclick="whenClicked('clear');" class="btn" id="clear">Clear</button>
        <p id="infoText" class="info"></p>
    </div>
    <script src="index.js" defer></script>
</body>
</html>
