<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Calculator by lynlker</title>
</head>
<body>
    <h1>Basic Ass Calculator</h1>
    <div class="calculator-area">
        <div class="screen-area">
            <span class="screen">0</span>
        </div>
        <div class="button-area">
            <div class="row">
                <button class="btn" id="buttonNine">9</button>
                <button class="btn" id="buttonEight">8</button>
                <button class="btn" id="buttonSeven">7</button>
                <button class="btn" id="minus">-</button>
            </div>
            <div class="row">
                <button class="btn" id="buttonSix">6</button>
                <button class="btn" id="buttonFive">5</button>
                <button class="btn" id="buttonFour">4</button>
                <button class="btn" id="plus">+</button>
            </div>
            <div class="row">
                <button class="btn" id="buttonThree">3</button>
                <button class="btn" id="buttonTwo">2</button>
                <button class="btn" id="buttonOne">1</button>
                <button class="btn" id="star">*</button>
            </div>
            <div class="row"></div>
            <button id="buttonZero">0</button>
            <button id="buttonDouZero">00</button>
            <button id="equals">=</button>
            <button id="division">/</button>
        </div>
        <button id="clear">Clear</button>
    </div>
    <script src="index.js"></script>
</body>
</html>
